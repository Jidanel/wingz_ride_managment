{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a></p>
</div>
{% endblock %}
